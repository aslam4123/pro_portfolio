
{% extends "base.html" %}

{% block content %}
<head>
    <style>
   /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contact Section */
        .contact {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 15px;
            max-width: 600px;
            margin: 50px auto;
            /* box-shadow: 0 8px 30px rgba(96, 165, 250, 0.4); */
            text-align: center;
        }

        /* Heading */
        .contact h2 {
            font-size: 2.5rem;
            color: #60a5fa;
            text-shadow: 0 4px 10px rgba(96, 165, 250, 0.5);
            margin-bottom: 15px;
        }

        /* Description */
        .contact p {
            font-size: 1.1rem;
            color: #cbd5e1;
            margin-bottom: 15px;
        }

        /* Email & Phone */
        .contact a {
            color: #93c5fd;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }

        .contact a:hover {
            color: #60a5fa;
            text-decoration: underline;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            font-size: 1.5rem;
            color: #60a5fa;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
            color: #93c5fd;
        }

        /* Contact Form */
        .contact-form {
            margin-top: 20px;
        }

        .contact-form label {
            display: block;
            font-size: 1rem;
            color: #e2e8f0;
            text-align: left;
            margin-top: 10px;
        }

        /* Input Fields */
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #e2e8f0;
            outline: none;
            transition: 0.3s;
        }

        /* Placeholder Styling */
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #94a3b8;
        }

        /* Input Focus */
        .contact-form input:focus,
        .contact-form textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        /* Textarea */
        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* Button */
        .contact-form button {
            padding: 12px 30px;
            font-size: 1.1rem;
            background: #60a5fa;
            color: white;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            margin-top: 15px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background: #3b82f6;
            transform: scale(1.05);
        }

        /* "Get in Touch" Button */
        .contact .contact-button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.1rem;
            background: #28a745;
            color: white;
            border-radius: 30px;
            font-weight: 700;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .contact .contact-button:hover {
            background: #218838;
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact {
                max-width: 90%;
                padding: 40px;
            }
        }

    </style>
</head>

<section class="contact">
    <h2>Contact Me</h2>
    <p>Feel free to reach out to me if you have any questions or inquiries! I'm always open to connecting and collaborating.</p>
    
    <p>Email: <a href="mailto:muhmdaslam189@gmail.com">muhmdaslam189@gmail.com</a></p>
    <p>Phone: 9744909866</p>
    
    <!-- Contact Form -->
    <div class="contact-form">
        <form action="{{ url_for('contact') }}" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        
            <label for="email">Your Email</label>

            <label for="message">Your Message</label>

{% endblock %}
